<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhagaskara Project</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="gridContainer padding-content">
      <div class="row">
        <div class="col-12 center-text">
          <img src="img/main_logo.png" class="logo"/>
          <h2>Fusce rutrum pretium lorem semper nulla.</h2>
          <h4>Vestibulum ornare cursus nisl, fermentum tincidunt libero pretium et. Maecenas interdum ligula non
          fermentum fringilla.</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-2 ">
            <div class="icon">
              <img src="img/about_icon.png" alt="about" />
            </div>
        </div>
        <div class="col-2 ">
          <div class="icon">
            <img src="img/team_icon.png" alt="team" />
          </div>
        </div>
        <div class="col-2 shift_top">
          <div class="icon">
            <img src="img/services_icon.png" alt="services" />
          </div>
        </div>
        <div class="col-2 shift_top">
          <div class="icon">
            <img src="img/portfolio_icon.png" alt="portfolio" />
          </div>
        </div>
        <div class="col-2 ">
          <div class="icon">
            <img src="img/blog_icon.png" alt="blog" />
          </div>
        </div>
        <div class="col-2">
          <div class="icon">
            <img src="img/contact_icon.png" alt="contact" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">12</div>
      </div>
    </div>
  </header>



</body>
</html>
